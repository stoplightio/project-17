                - CANCELLED
                - ADDITIONAL_DATA_DONE
                - UNDER_VALIDATION
                - ACCEPTED
                - REFUSED
                - OFFER_ISSUED
                - OFFER_PENDING_SIGNATURE
                - OFFER_SIGNED
                - OFFER_REFUSED
                - BOOKED
                - LIVE
                - UNPAID
                - TERMINATED
            example:
              - ONGOING
              - STUDY
        - name: productCode
          in: query
          description: List of product codes to filter
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            example:
              - CONS
              - VEH
        - name: pricingSchemeCode
          in: query
