info:
  title: Skaleet platform webhooks reference.
  version: '2024.07'
  description: |
    This is the technical reference for the webhooks that can be configured in a Skaleet platform.

    All webhooks listed in this document are emitted by a Skaleet platform and can be received by any HTTP-compatible system, with the appropriate configuration.

    Please note that this documentation is divided into 2 sections:
      * the 'Linkable to Distributor' section contains the documentation of webhooks that can be received by any system and eligible to the Distributor-specific event distribution.
      * the 'Not linkable to Distributor' section contains the documentation of webhooks that can be received by any system but that ARE NOT eligible to the Distributor-specific event distribution.
  contact:
    name: Skaleet
    url: 'https://www.skaleet.com/en/'
    email: api@skaleet.com
  license:
    name: Proprietary
    url: 'https://www.skaleet.com/'
tags:
  - name: Linkable to Distributor
    description: Webhooks eligible to Distributor event distribution.
  - name: Not linkable to Distributor
    description: Webhooks not eligible to Distributor event distribution.
